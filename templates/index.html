<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Cloner</title>
</head>
<body>
    <h1>Site Cloner</h1>
    <form action="/clone" method="post">
        <label for="url">Enter the URL to clone:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Clone Site</button>
    </form>
    
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
